
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/vanjs-org/van/public/van-1.5.0.nomodule.min.js"></script>
    <script>
        // Dynamically generated constants from the backend
        {% for key, value in statuses.items() %}
        const {{ key }} = '{{ value }}';
        {% endfor %}
    </script>
</head>
<body>
    <div class="vh-100 d-flex justify-content-center align-items-center" id="entryPoint"></div>
    <script type="module" src="/static/main.js"></script>
</body>
</html>
